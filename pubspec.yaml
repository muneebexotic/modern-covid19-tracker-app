name: covid19_tracker_flutter
description: "covid 19 tracker app based on flutter and dart."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  http: ^1.2.2
  animated_text_kit: ^4.2.2
  pie_chart: ^5.4.0
  flutter_spinkit: ^5.2.1
  shimmer: ^3.0.0
  get: ^4.7.2
  get_storage: ^2.1.1
  fl_chart: ^1.0.0
  share_plus: ^11.1.0
  intl: ^0.20.2
  cached_network_image: ^3.4.1
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  flutter_map: 7.0.2
  latlong2: ^0.9.1
  permission_handler: ^11.0.1
  flutter_map_marker_cluster: ^1.4.0
  flutter_map_heatmap: ^0.0.8 



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:

  
  uses-material-design: true

